# Configuration settings for the IWR6843 radar sensor

# Data capture settings
capture_mode = "raw"  # Options: "raw", "processed"
timestamp_format = "UTC"  # Options: "UTC", "local"

# Processing parameters
enable_noise_filter = true
filter_threshold = 0.5  # Threshold for noise filtering

# Output settings
output_directory = "/data/output"  # Directory for saving captured data
log_level = "info"  # Options: "debug", "info", "warn", "error"

# Sensor parameters
sensor_range = 100  # Maximum range in meters
angular_resolution = 1.0  # Angular resolution in degrees

# Additional settings
enable_logging = true
log_file = "radar_log.txt"  # Log file name